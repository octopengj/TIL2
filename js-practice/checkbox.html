<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const checkbox = document.querySelector('input[type=checkbox]')
      const checkboxResult = document.querySelector('h1#checkbox')
      checkbox.addEventListener('change', () => {
        if(checkbox.checked) {
          checkboxResult.textContent = '체크'
        } else {
          checkboxResult.textContent = '해제'
        }
      })

      const radios = document.querySelectorAll('input[type=radio]')
      const radioResult = document.querySelector('h1#radiobutton')
      radios.forEach((radio) => {
        radio.addEventListener('change', (e) => {
          radioResult.textContent = e.currentTarget.value
        })
      })
    })
  </script>
</head>
<body>
  <input type="checkbox" name="" id="">
  <h1 id="checkbox"></h1>

  <input type="radio" name="gender" id="" value="남성">남성<br>
  <input type="radio" name="gender" id="" value="여성">여성<br>
  <input type="radio" name="gender" id="" value="직접 지정">직접 지정<br>
  <h1 id="radiobutton"></h1>
</body>
</html>
